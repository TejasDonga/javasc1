<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    const sayName = function (str) {
        console.log(str,Date.now ());
    }
    let intervalId;
    const start = document.querySelector('#start').addEventListener('click', function () {
        if(!intervalId){
            intervalId = setInterval(sayName , 1000 , 'tejas')
        }
    })
    const stop = document.querySelector('#stop').addEventListener('click', function () {
        clearInterval(intervalId)
        intervalId = null
    })
</script>
</html>
